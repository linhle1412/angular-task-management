<div class="max-w-[1000px] mx-auto pt-[40px]">
  <div class="flex justify-between mb-4">
    <select
      id="status"
      name="status"
      [(ngModel)]="filterStatus"
      (ngModelChange)="onChangeStatus($event)"
      class="block w-[150px] rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
    >
      <option value="new">New</option>
      <option value="in_progress">In progress</option>
      <option value="done">Done</option>
    </select>
    <a
      routerLink="/tasks/add"
      class="flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      + Add task
    </a>
  </div>
  <app-task-list [tasks]="tasks$" (onRemove)="onRemoveTask($event)" />
</div>
