<div class="max-w-[1000px] mx-auto pt-[40px]">
  <div class="flex justify-between mb-4">
    <div class="flex gap-x-2">
      <select
        id="status"
        name="status"
        [(ngModel)]="filterParams.status"
        (ngModelChange)="onChangeStatus($event)"
        class="block w-[150px] rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
      >
        <option value="new">New</option>
        <option value="in_progress">In progress</option>
        <option value="done">Done</option>
      </select>
      <div class="flex gap-x-2">
        <input
          type="text"
          [(ngModel)]="searchValue"
          (keyup.enter)="onSearch()"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        />
        <button
          (click)="onSearch()"
          class="flex justify-center items-center rounded-md bg-white px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          <img class="w-[20px]" src="assets/search.png" alt="" />
        </button>
      </div>
    </div>

    <a
      routerLink="/tasks/add"
      class="flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      + Add task
    </a>
  </div>
  <app-task-list
    [tasks]="tasks$"
    (onRemove)="onRemoveTask($event)"
    (onSort)="onSort($event)"
  />
</div>
